<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3DGS ç§»åŠ¨ç«¯è§¦æ§ä¼˜åŒ–ç‰ˆ</title>
    <style>
        /* 1. æ ¸å¿ƒä¿®å¤ï¼šç¦æ­¢é¡µé¢çš„æ‰€æœ‰é»˜è®¤æ»šåŠ¨/ç¼©æ”¾è¡Œä¸ºï¼Œè®©ä½ç»™3Dæ“ä½œ */
        body { 
            margin: 0; overflow: hidden; background-color: #1a1a1a; font-family: sans-serif; 
            touch-action: none; /* å…³é”®ï¼šç¦æ­¢æµè§ˆå™¨å¤„ç†è§¦æ‘¸ï¼Œå…¨æƒäº¤ç»™JS */
        }
        
        #loader-bar {
            position: absolute; top: 0; left: 0; width: 0%; height: 4px; 
            background: #00ff88; z-index: 2000; transition: width 0.2s;
        }
        #status-text {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            color: #fff; background: rgba(0,0,0,0.6); padding: 5px 15px;
            border-radius: 20px; font-size: 13px; pointer-events: none; z-index: 2000;
            white-space: nowrap;
        }

        /* é¡¶éƒ¨é‡ç½®åŒº */
        #top-controls {
            position: absolute; top: 15px; right: 15px; z-index: 1000;
            display: flex; gap: 10px;
        }
        .icon-btn {
            background: rgba(0,0,0,0.5); border: 1px solid #555; color: white;
            width: 40px; height: 40px; border-radius: 50%;
            font-size: 18px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; backdrop-filter: blur(4px);
        }
        .icon-btn:active { background: #444; transform: scale(0.95); }

        /* åº•éƒ¨å·¥å…·æ  */
        #toolbar {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.9);
            padding: 8px 15px; border-radius: 50px;
            display: flex; gap: 15px; align-items: center;
            border: 1px solid #555;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            z-index: 1000;
        }

        .tool-btn {
            background: transparent; border: none; color: #999;
            width: 44px; height: 44px; border-radius: 50%; /* åœ†å½¢æŒ‰é’®ï¼Œè§¦æ§é¢ç§¯æ›´å¤§ */
            cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        
        /* é€‰ä¸­çŠ¶æ€ */
        .tool-btn.active { 
            background: #007bff; color: white; 
            box-shadow: 0 0 10px rgba(0,123,255,0.5);
        }
        
        /* å…³é—­/éšè— Gizmo æŒ‰é’®çš„æ ·å¼ */
        #btn-close-gizmo {
            border-left: 1px solid #555; padding-left: 15px; margin-left: 5px;
            color: #ff5555;
        }
        #btn-close-gizmo.active { background: #ff5555; color: white; }

    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "@mkkellogg/gaussian-splats-3d": "https://unpkg.com/@mkkellogg/gaussian-splats-3d@0.4.7/build/gaussian-splats-3d.module.js"
        }
    }
    </script>
</head>
<body>

    <div id="loader-bar"></div>
    <div id="status-text">åˆå§‹åŒ–è§¦æ§ç¯å¢ƒ...</div>

    <div id="top-controls">
        <button class="icon-btn" id="reset-view" title="é‡ç½®è§†è§’">ğŸ¥</button>
        <button class="icon-btn" id="reset-model" title="é‡ç½®æ¨¡å‹">â†º</button>
    </div>

    <div id="toolbar">
        <button class="tool-btn active" id="btn-translate">âœ¢</button>
        <button class="tool-btn" id="btn-rotate">â†»</button>
        <button class="tool-btn" id="btn-scale">â¤¢</button>
        
        <!-- æ–°å¢ï¼šå®ŒæˆæŒ‰é’®ï¼Œç‚¹å‡»åéšè—åæ ‡è½´ï¼Œçº¯äº«è§†è§’ -->
        <div style="width:1px; height:20px; background:#555;"></div>
        <button class="tool-btn" id="btn-none" title="éšè—æ§åˆ¶å™¨ (çº¯æµè§ˆ)">ğŸ‘ï¸</button>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { TransformControls } from 'three/addons/controls/TransformControls.js';
        import { Viewer } from '@mkkellogg/gaussian-splats-3d';

        const MODEL_URL = 'https://huggingface.co/datasets/liu1230/my-3dgs/resolve/main/scene.splat';
        
        const statusBar = document.getElementById('loader-bar');
        const statusText = document.getElementById('status-text');
        
        let viewer, transformControl, splatMesh;

        async function init() {
            // 1. åˆå§‹åŒ– Viewer
            viewer = new Viewer({
                'cameraUp': [0, 1, 0],
                'initialCameraPosition': [0, 2, 5],
                'initialCameraLookAt': [0, 0, 0],
                'useBuiltInControls': true, 
                'sharedMemoryForWorkers': false
            });
            
            // å…³é”®ä¼˜åŒ–ï¼šæ‰‹åŠ¨è®¾ç½® Canvas æ ·å¼ï¼Œç¡®ä¿ iOS/Android è§¦æ‘¸äº‹ä»¶ä¸ç©¿é€
            viewer.renderer.domElement.style.touchAction = 'none';
            document.body.appendChild(viewer.renderer.domElement);

            // 2. æ·»åŠ ç½‘æ ¼è¾…åŠ© (æ–¹ä¾¿çœ‹åœ°å¹³çº¿)
            const grid = new THREE.GridHelper(20, 20, 0x444444, 0x222222);
            viewer.threeScene.add(grid);

            // 3. åˆå§‹åŒ–å˜æ¢æ§åˆ¶å™¨
            setupTransformControls();

            // 4. åŠ è½½
            try {
                const splatBuffer = await downloadWithProgress(MODEL_URL);
                await loadSplatFromBuffer(splatBuffer);
            } catch (err) {
                statusText.innerText = "âŒ " + err.message;
                statusBar.style.backgroundColor = 'red';
            }
        }

        function setupTransformControls() {
            transformControl = new TransformControls(viewer.camera, viewer.renderer.domElement);
            
            // ğŸ’¡ ä¼˜åŒ– A: å¢å¤§æ§åˆ¶å™¨å°ºå¯¸ (é»˜è®¤ä¸º1ï¼Œè®¾ä¸º1.5æ–¹ä¾¿æ‰‹æŒ‡æ‹–æ‹½)
            transformControl.setSize(1.5);
            
            // ğŸ’¡ ä¼˜åŒ– B: æ‹–æ‹½æ—¶ç¦ç”¨ç›¸æœºæ§åˆ¶å™¨
            transformControl.addEventListener('dragging-changed', function (event) {
                if (viewer.controls) {
                    viewer.controls.enabled = !event.value;
                }
            });

            // ğŸ’¡ ä¼˜åŒ– C: ç›‘å¬ change äº‹ä»¶ï¼Œæ¨¡å‹åŠ¨çš„æ—¶å€™å¼ºåˆ¶æ¸²æŸ“ä¸€å¸§
            // æœ‰äº›æ‰‹æœºä¸ºäº†çœç”µï¼Œé™æ€æ—¶ä¸æ¸²æŸ“ï¼Œå¯¼è‡´æ‹–åŠ¨çœ‹èµ·æ¥å¡é¡¿
            transformControl.addEventListener('change', () => {
                // gaussian-splats-3d æ˜¯è‡ªåŠ¨å¾ªç¯æ¸²æŸ“çš„ï¼Œé€šå¸¸ä¸éœ€è¦æ‰‹åŠ¨ requestRender
                // ä½†å¦‚æœç”¨äº†æŒ‰éœ€æ¸²æŸ“æ¨¡å¼ï¼Œè¿™é‡Œéœ€è¦ viewer.renderer.render(...)
            });

            viewer.threeScene.add(transformControl);
        }

        // ä¸‹è½½é€»è¾‘
        async function downloadWithProgress(url) {
            statusText.innerText = "æ­£åœ¨è¿æ¥...";
            const response = await fetch(url);
            if (!response.ok) throw new Error("ä¸‹è½½å¤±è´¥");
            
            const contentLength = +response.headers.get('Content-Length');
            const reader = response.body.getReader();
            let received = 0; 
            let chunks = []; 

            while(true) {
                const {done, value} = await reader.read();
                if (done) break;
                chunks.push(value);
                received += value.length;
                if(contentLength) statusBar.style.width = (received/contentLength)*100 + "%";
                statusText.innerText = `ä¸‹è½½ä¸­ ${(received/1024/1024).toFixed(1)} MB`;
            }
            return new Blob(chunks);
        }

        // åŠ è½½é€»è¾‘
        async function loadSplatFromBuffer(blob) {
            statusText.innerText = "æ­£åœ¨è§£æ...";
            const url = URL.createObjectURL(blob) + '#.splat';
            await viewer.addSplatScene(url, { 'splatAlphaRemovalThreshold': 5, 'showLoadingUI': false });
            
            splatMesh = viewer.getSplatScene(0);
            if (splatMesh) {
                transformControl.attach(splatMesh); // é»˜è®¤é™„ç€
                statusText.innerText = "âœ… å°±ç»ª";
                setTimeout(() => { 
                    statusText.style.display = 'none'; 
                    statusBar.style.width = '0%'; 
                }, 1000);
                viewer.start();
            }
        }

        // === æŒ‰é’®äº¤äº’é€»è¾‘ ===
        
        // æ¨¡å¼åˆ‡æ¢
        const modes = {
            'btn-translate': 'translate',
            'btn-rotate': 'rotate',
            'btn-scale': 'scale'
        };

        // ç»‘å®šç§»åŠ¨/æ—‹è½¬/ç¼©æ”¾
        Object.keys(modes).forEach(id => {
            document.getElementById(id).addEventListener('touchstart', (e) => {
                // ä½¿ç”¨ touchstart å“åº”æ›´å¿«
                e.preventDefault(); 
                activateMode(id, modes[id]);
            }, {passive: false}); // passive: false å…è®¸ preventDefault

            // å…¼å®¹é¼ æ ‡ç‚¹å‡»
            document.getElementById(id).addEventListener('click', () => activateMode(id, modes[id]));
        });

        function activateMode(btnId, mode) {
            if (!splatMesh) return;
            
            // ç¡®ä¿ Gizmo å¯è§å¹¶é™„ç€
            transformControl.visible = true;
            transformControl.enabled = true;
            transformControl.attach(splatMesh);
            transformControl.setMode(mode);

            // æ›´æ–° UI
            updateActiveButton(btnId);
        }

        // ç»‘å®šâ€œéšè—/é¢„è§ˆâ€æŒ‰é’®
        const btnNone = document.getElementById('btn-none');
        const hideHandler = (e) => {
            if(e.type === 'touchstart') e.preventDefault();
            
            // éšè— Gizmo
            transformControl.detach();
            transformControl.visible = false;
            transformControl.enabled = false;
            
            // ç¡®ä¿ç›¸æœºæ§åˆ¶æƒå®Œå…¨å›å½’
            if (viewer.controls) viewer.controls.enabled = true;

            updateActiveButton('btn-none');
        };
        btnNone.addEventListener('touchstart', hideHandler, {passive: false});
        btnNone.addEventListener('click', hideHandler);

        function updateActiveButton(activeId) {
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(activeId).classList.add('active');
        }

        // é¡¶éƒ¨é‡ç½®åŠŸèƒ½
        document.getElementById('reset-view').addEventListener('click', () => {
            viewer.camera.position.set(0, 2, 5);
            viewer.camera.lookAt(0, 0, 0);
            if(viewer.controls) viewer.controls.target.set(0,0,0);
        });

        document.getElementById('reset-model').addEventListener('click', () => {
            if(splatMesh) {
                splatMesh.position.set(0,0,0);
                splatMesh.rotation.set(0,0,0);
                splatMesh.scale.set(1,1,1);
            }
        });

        init();

    </script>
</body>
</html>
