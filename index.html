<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SuperSplat Mobile Ultra</title>
    <style>
        /* --- æ ¸å¿ƒåŸºç¡€ --- */
        body, html {
            width: 100%; height: 100%; margin: 0; padding: 0;
            overflow: hidden; background-color: #0d0d0d; /* æ·±è‰²èƒŒæ™¯ */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            touch-action: none; /* ç¦æ­¢æµè§ˆå™¨é»˜è®¤æ»šåŠ¨ */
            user-select: none;  /* ç¦æ­¢é€‰ä¸­æ–‡æœ¬ */
        }

        /* --- åŠ è½½æ¡ --- */
        #loader-container {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; pointer-events: none; z-index: 2000;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1);
            border-left-color: #00ff88; border-radius: 50%;
            animation: spin 1s linear infinite; margin: 0 auto 15px;
        }
        .loading-text { color: #00ff88; font-size: 14px; font-weight: 500; letter-spacing: 1px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- é¡¶éƒ¨æ§åˆ¶åŒº --- */
        #top-bar {
            position: absolute; top: 20px; left: 20px; right: 20px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; pointer-events: none; /* è®©ä¸­é—´éƒ¨åˆ†å¯ä»¥ç©¿é€ç‚¹å‡» */
        }
        .app-title {
            color: rgba(255,255,255,0.5); font-weight: bold; font-size: 14px;
            background: rgba(0,0,0,0.4); padding: 5px 10px; border-radius: 12px;
            backdrop-filter: blur(5px);
        }
        .action-btn {
            pointer-events: auto; /* æ¢å¤æŒ‰é’®ç‚¹å‡» */
            background: rgba(40,40,40,0.8); border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 8px 15px; border-radius: 20px;
            font-size: 12px; cursor: pointer; backdrop-filter: blur(10px);
            display: flex; align-items: center; gap: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .action-btn:active { transform: scale(0.95); background: #333; }

        /* --- åº•éƒ¨ Dock æ  (æ ¸å¿ƒäº¤äº’) --- */
        #dock-container {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 8px; border-radius: 24px;
            display: flex; gap: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            z-index: 1000;
        }

        .tool-btn {
            width: 50px; height: 50px;
            border-radius: 18px; border: none;
            background: transparent; color: #888;
            font-size: 20px; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            cursor: pointer; position: relative;
            transition: all 0.2s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .tool-btn span { font-size: 10px; margin-top: 2px; font-weight: 500; }
        
        /* æ¿€æ´»çŠ¶æ€ */
        .tool-btn.active { background: #333; color: white; transform: translateY(-2px); }
        .tool-btn.active.view-mode { color: #00ff88; box-shadow: 0 4px 12px rgba(0,255,136,0.15); }
        .tool-btn.active.edit-mode { color: #00aaff; box-shadow: 0 4px 12px rgba(0,170,255,0.15); }

        /* åˆ†å‰²çº¿ */
        .divider { width: 1px; height: 30px; background: rgba(255,255,255,0.1); margin: 10px 4px; }

        /* çŠ¶æ€æç¤º */
        #toast {
            position: absolute; top: 70px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white; padding: 8px 16px;
            border-radius: 20px; font-size: 13px; opacity: 0; pointer-events: none;
            transition: opacity 0.3s; z-index: 2000; border: 1px solid #333;
        }

    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "@mkkellogg/gaussian-splats-3d": "https://unpkg.com/@mkkellogg/gaussian-splats-3d@0.4.7/build/gaussian-splats-3d.module.js"
        }
    }
    </script>
</head>
<body>

    <!-- çŠ¶æ€æç¤º -->
    <div id="toast"></div>

    <!-- åŠ è½½åŠ¨ç”» -->
    <div id="loader-container">
        <div class="spinner"></div>
        <div class="loading-text" id="loader-text">å¼•æ“å¯åŠ¨ä¸­...</div>
    </div>

    <!-- é¡¶éƒ¨ -->
    <div id="top-bar">
        <div class="app-title">3DGS Viewer</div>
        <button class="action-btn" id="btn-reset">
            ğŸ”„ é‡ç½®è§†è§’
        </button>
    </div>

    <!-- åº•éƒ¨ Dock -->
    <div id="dock-container">
        <button class="tool-btn active view-mode" onclick="app.setMode('view')" id="btn-view">
            ğŸ‘ï¸<span>æµè§ˆ</span>
        </button>
        
        <div class="divider"></div>

        <button class="tool-btn" onclick="app.setMode('translate')" id="btn-translate">
            âœ¢<span>ç§»åŠ¨</span>
        </button>
        <button class="tool-btn" onclick="app.setMode('rotate')" id="btn-rotate">
            â†»<span>æ—‹è½¬</span>
        </button>
        <button class="tool-btn" onclick="app.setMode('scale')" id="btn-scale">
            â¤¢<span>ç¼©æ”¾</span>
        </button>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { TransformControls } from 'three/addons/controls/TransformControls.js';
        import { Viewer } from '@mkkellogg/gaussian-splats-3d';

        const MODEL_URL = 'https://huggingface.co/datasets/liu1230/my-3dgs/resolve/main/scene.splat';

        class App {
            constructor() {
                this.viewer = null;
                this.controls = null;
                this.gizmo = null;
                this.splatMesh = null;
                this.grid = null;
                this.isLoading = true;
            }

            async init() {
                try {
                    // 1. åˆå§‹åŒ– Viewer (ç¦ç”¨å†…ç½®æ§åˆ¶ï¼Œæ‰‹åŠ¨æ¥ç®¡)
                    this.viewer = new Viewer({
                        'cameraUp': [0, 1, 0],
                        'initialCameraPosition': [0, 1, 4],
                        'initialCameraLookAt': [0, 0, 0],
                        'useBuiltInControls': false, 
                        'selfDrivenMode': false, // å¿…é¡» falseï¼Œæ‰‹åŠ¨ render
                        'sharedMemoryForWorkers': false
                    });

                    document.body.appendChild(this.viewer.renderer.domElement);

                    // 2. æ·»åŠ ç¯å¢ƒå‚è€ƒ
                    this.grid = new THREE.GridHelper(20, 20, 0x444444, 0x111111);
                    this.grid.position.y = -1; // åœ°é¢ä¸‹æ²‰
                    this.viewer.threeScene.add(this.grid);

                    // 3. æ ¸å¿ƒï¼šç»‘å®š OrbitControls åˆ° document.body
                    this.controls = new OrbitControls(this.viewer.camera, document.body);
                    this.controls.enableDamping = true; // æƒ¯æ€§
                    this.controls.dampingFactor = 0.05;
                    this.controls.screenSpacePanning = true;
                    this.controls.minDistance = 0.1;
                    this.controls.maxDistance = 100;

                    // 4. åˆå§‹åŒ–ç¼–è¾‘å·¥å…· Gizmo
                    this.gizmo = new TransformControls(this.viewer.camera, this.viewer.renderer.domElement);
                    this.gizmo.setSize(1.2); // æ”¾å¤§æ–¹ä¾¿è§¦æ§
                    // å½“æ‹–åŠ¨ Gizmo æ—¶ï¼Œç¦ç”¨ OrbitControls
                    this.gizmo.addEventListener('dragging-changed', (e) => {
                        this.controls.enabled = !e.value;
                    });
                    this.viewer.threeScene.add(this.gizmo);

                    // 5. å¯åŠ¨æ¸²æŸ“å¾ªç¯
                    this.animate();

                    // 6. åŠ è½½æ¨¡å‹
                    await this.loadModel();

                } catch (e) {
                    alert("é”™è¯¯: " + e.message);
                }
            }

            async loadModel() {
                const text = document.getElementById('loader-text');
                text.innerText = "æ­£åœ¨ä¸‹è½½æ¨¡å‹...";

                // ä½¿ç”¨ fetch ç›‘æ§è¿›åº¦
                const response = await fetch(MODEL_URL);
                const reader = response.body.getReader();
                const contentLength = +response.headers.get('Content-Length');
                let receivedLength = 0;
                let chunks = [];

                while(true) {
                    const {done, value} = await reader.read();
                    if (done) break;
                    chunks.push(value);
                    receivedLength += value.length;
                    if(contentLength) {
                        text.innerText = `ä¸‹è½½ä¸­ ${Math.round((receivedLength/contentLength)*100)}%`;
                    }
                }
                
                text.innerText = "è§£ææ¸²æŸ“ä¸­...";
                const blob = new Blob(chunks);
                const url = URL.createObjectURL(blob) + '#.splat';

                await this.viewer.addSplatScene(url, { 
                    'showLoadingUI': false,
                    'splatAlphaRemovalThreshold': 5
                });

                this.splatMesh = this.viewer.getSplatScene(0);
                
                // éšè—åŠ è½½åŠ¨ç”»
                document.getElementById('loader-container').style.opacity = 0;
                setTimeout(() => document.getElementById('loader-container').style.display = 'none', 500);

                if (this.splatMesh) {
                    this.showToast("âœ… æ¨¡å‹åŠ è½½æˆåŠŸ");
                    this.setMode('view');
                }
            }

            setMode(mode) {
                // UI æ›´æ–°
                document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                
                if (mode === 'view') {
                    document.getElementById('btn-view').classList.add('active');
                    this.gizmo.detach();
                    this.controls.enabled = true;
                    this.showToast("ğŸ‘€ æµè§ˆæ¨¡å¼ï¼šå•æŒ‡æ—‹è½¬ï¼ŒåŒæŒ‡ç¼©æ”¾");
                } else {
                    const btnId = mode === 'translate' ? 'btn-translate' : 
                                  mode === 'rotate' ? 'btn-rotate' : 'btn-scale';
                    document.getElementById(btnId).classList.add('active');
                    
                    if (this.splatMesh) {
                        this.gizmo.attach(this.splatMesh);
                        this.gizmo.setMode(mode);
                        this.showToast("ğŸ”§ ç¼–è¾‘æ¨¡å¼ï¼šæ‹–åŠ¨è½´çº¿è°ƒæ•´æ¨¡å‹");
                    }
                }
            }

            resetView() {
                this.controls.reset();
                this.viewer.camera.position.set(0, 1, 4);
                this.viewer.camera.lookAt(0, 0, 0);
                if(this.splatMesh) {
                    // å¯é€‰ï¼šé‡ç½®æ¨¡å‹ä½ç½®
                    // this.splatMesh.position.set(0,0,0);
                    // this.splatMesh.rotation.set(0,0,0);
                    // this.splatMesh.scale.set(1,1,1);
                }
                this.showToast("ğŸ“· è§†è§’å·²é‡ç½®");
            }

            showToast(msg) {
                const t = document.getElementById('toast');
                t.innerText = msg;
                t.style.opacity = 1;
                clearTimeout(this.toastTimer);
                this.toastTimer = setTimeout(() => t.style.opacity = 0, 3000);
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                // å¿…é¡»æ‰‹åŠ¨æ›´æ–°
                this.controls.update();
                this.viewer.update();
                this.viewer.render();
            }
        }

        // å¯åŠ¨
        window.app = new App();
        window.app.init();
        
        // ç»‘å®šé‡ç½®æŒ‰é’®
        document.getElementById('btn-reset').addEventListener('click', () => window.app.resetView());

    </script>
</body>
</html>
