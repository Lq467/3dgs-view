<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SuperSplat Mobile Clone</title>
    <style>
        body, html {
            width: 100%; height: 100%; margin: 0; padding: 0;
            overflow: hidden; background-color: #1a1b1e; /* SuperSplat È£éÊ†ºÊ∑±ÁÅ∞ËÉåÊôØ */
            touch-action: none; font-family: 'Segoe UI', Roboto, sans-serif;
            user-select: none;
        }

        /* --- È°∂ÈÉ® Header (‰ªø SuperSplat) --- */
        #header {
            position: absolute; top: 0; left: 0; width: 100%; height: 50px;
            background: #25262b; border-bottom: 1px solid #373a40;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; box-sizing: border-box; z-index: 1000;
        }
        .logo { color: #fff; font-weight: bold; font-size: 16px; display: flex; align-items: center; gap: 8px; }
        .logo span { color: #fcc419; } /* ÈªÑËâ≤ÁÇπÁºÄ */

        .reset-btn {
            background: #373a40; color: #c1c2c5; border: 1px solid #5c5f66;
            padding: 6px 12px; border-radius: 4px; font-size: 12px; cursor: pointer;
        }
        .reset-btn:active { background: #fcc419; color: #000; }

        /* --- ËßÜÂè£Âå∫Âüü --- */
        #viewport {
            position: absolute; top: 50px; left: 0; width: 100%; bottom: 0;
            z-index: 0;
        }

        /* --- Â∫ïÈÉ®Â∑•ÂÖ∑Ê†è (‰ªø SuperSplat Toolbar) --- */
        #toolbar {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #25262b; padding: 6px; border-radius: 8px;
            display: flex; gap: 4px; border: 1px solid #373a40;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4); z-index: 1000;
        }

        .tool-btn {
            width: 44px; height: 44px; border-radius: 6px; border: none;
            background: transparent; color: #909296; font-size: 20px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.1s;
        }
        
        .tool-btn:active { transform: scale(0.95); }
        .tool-btn.active { background: #1971c2; color: #fff; } /* ËìùËâ≤ÊøÄÊ¥ªÊÄÅ */
        
        /* ÊèêÁ§∫Êù° */
        #status-bar {
            position: absolute; top: 60px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.6); color: white; padding: 6px 12px;
            border-radius: 20px; font-size: 12px; pointer-events: none; opacity: 0; transition: opacity 0.3s;
        }

        /* Âä†ËΩΩ‰∏≠ */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a1b1e; z-index: 5000; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #373a40; border-top-color: #fcc419;
            border-radius: 50%; animation: spin 1s infinite linear;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "@mkkellogg/gaussian-splats-3d": "https://unpkg.com/@mkkellogg/gaussian-splats-3d@0.4.7/build/gaussian-splats-3d.module.js"
        }
    }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div style="color:#888; margin-top:15px; font-size:14px;">Loading Scene...</div>
    </div>

    <div id="header">
        <div class="logo"><span>‚ö°</span> SuperSplat Mobile</div>
        <button class="reset-btn" id="btn-reset">Reset Camera</button>
    </div>

    <div id="status-bar"></div>

    <div id="viewport"></div>

    <div id="toolbar">
        <button class="tool-btn active" id="mode-view" title="View">üëÅÔ∏è</button>
        <div style="width:1px; background:#373a40; margin:0 4px;"></div>
        <button class="tool-btn" id="mode-translate" title="Move">‚ú¢</button>
        <button class="tool-btn" id="mode-rotate" title="Rotate">‚Üª</button>
        <button class="tool-btn" id="mode-scale" title="Scale">‚§¢</button>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { TransformControls } from 'three/addons/controls/TransformControls.js';
        import { Viewer } from '@mkkellogg/gaussian-splats-3d';

        const MODEL_URL = 'https://huggingface.co/datasets/liu1230/my-3dgs/resolve/main/scene.splat';

        class Editor {
            constructor() {
                this.container = document.getElementById('viewport');
                this.viewer = null;
                this.orbit = null;
                this.gizmo = null;
                this.sceneRoot = null; // Êàë‰ª¨ÁöÑ‚ÄúÂÆπÂô®‚Äù
                this.splatMesh = null;
                this.currentMode = 'view';
            }

            async init() {
                // 1. ÂàùÂßãÂåñ Viewer
                this.viewer = new Viewer({
                    'cameraUp': [0, 1, 0],
                    'initialCameraPosition': [0, 2, 5],
                    'initialCameraLookAt': [0, 0, 0],
                    'useBuiltInControls': false, // üö´ ÂΩªÂ∫ïÁ¶ÅÁî®ÂÜÖÁΩÆÔºåÈò≤Ê≠¢Êä¢‰∫ã‰ª∂
                    'selfDrivenMode': false,     // ÊâãÂä®È©±Âä®Ê∏≤ÊüìÂæ™ÁéØ
                    'sharedMemoryForWorkers': false
                });

                this.container.appendChild(this.viewer.renderer.domElement);

                // 2. ÂàõÂª∫‰∏Ä‰∏™‚Äú‰ª£ÁêÜÂÆπÂô®‚Äù (SceneRoot)
                // ‚ö†Ô∏è Ê†∏ÂøÉÊäÄÂ∑ßÔºöÊàë‰ª¨Êää splat ÊîæËøõËøô‰∏™ GroupÔºåÁÑ∂ÂêéÊéßÂà∂Ëøô‰∏™ Group
                this.sceneRoot = new THREE.Group();
                this.viewer.threeScene.add(this.sceneRoot);

                // 3. ËÆæÁΩÆ OrbitControls (Áõ∏Êú∫ÊéßÂà∂)
                this.orbit = new OrbitControls(this.viewer.camera, this.viewer.renderer.domElement);
                this.orbit.enableDamping = true;
                this.orbit.dampingFactor = 0.05;
                this.orbit.minDistance = 0.1;
                this.orbit.maxDistance = 500;
                
                // 4. ËÆæÁΩÆ TransformControls (Gizmo)
                this.gizmo = new TransformControls(this.viewer.camera, this.viewer.renderer.domElement);
                this.gizmo.setSize(1.2); // ÊîæÂ§ßÊñπ‰æøÁÇπ
                this.gizmo.setSpace('local'); // Êú¨Âú∞ÂùêÊ†áÁ≥ª
                
                // Ëß£ÂÜ≥ Gizmo ÊãñÊãΩÊó∂Áõ∏Êú∫‰π±ËΩ¨ÁöÑÈóÆÈ¢ò
                this.gizmo.addEventListener('dragging-changed', (event) => {
                    this.orbit.enabled = !event.value;
                });
                
                this.viewer.threeScene.add(this.gizmo);

                // 5. Ê∑ªÂä†ÁΩëÊ†º (SuperSplat È£éÊ†º)
                const grid = new THREE.GridHelper(20, 20, 0x444444, 0x222222);
                grid.position.y = -0.5;
                this.viewer.threeScene.add(grid);

                // 6. ÂêØÂä®Ê∏≤Êüì
                this.animate();

                // 7. Âä†ËΩΩÊï∞ÊçÆ
                await this.loadSplat();

                // 8. ÁªëÂÆöUI
                this.bindEvents();
            }

            async loadSplat() {
                try {
                    // ‰∏ãËΩΩ
                    const response = await fetch(MODEL_URL);
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob) + '#.splat';

                    // Âä†ËΩΩ
                    await this.viewer.addSplatScene(url, { 'showLoadingUI': false });
                    
                    // Ëé∑ÂèñÁúüÊ≠£ÁöÑÊ®°ÂûãÂØπË±°
                    // Á≠âÂæÖ‰∏ÄÂ∏ßÔºåÁ°Æ‰øùÂØπË±°Â∑≤ÂàõÂª∫
                    setTimeout(() => {
                        this.splatMesh = this.viewer.getSplatScene(0);
                        
                        if (this.splatMesh) {
                            // ‚ö†Ô∏è ÂÖ≥ÈîÆÊ≠•È™§ÔºöÊää Splat Ê®°Âûã‰ªéÂéüÊù•ÁöÑ‰ΩçÁΩÆÊå™Âà∞Êàë‰ª¨ÁöÑ sceneRoot Èáå
                            // ËøôÊ†∑Êàë‰ª¨ÊóãËΩ¨ sceneRoot Êó∂ÔºåÊ®°ÂûãÂ∞±‰ºöË∑üÁùÄÂä®Ôºå‰∏ç‰ºöË¢´Â∫ìÈáçÁΩÆ
                            this.sceneRoot.add(this.splatMesh);
                            
                            // ÈªòËÆ§ËøõÂÖ•ÊµèËßàÊ®°Âºè
                            this.setMode('view');
                            
                            // ÈöêËóèLoading
                            document.getElementById('loader').style.display = 'none';
                        }
                    }, 100);

                } catch (e) {
                    alert("Load Error: " + e.message);
                }
            }

            setMode(mode) {
                this.currentMode = mode;
                
                // UI Êõ¥Êñ∞
                document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                document.getElementById('mode-' + mode).classList.add('active');

                if (mode === 'view') {
                    this.gizmo.detach();
                    this.orbit.enabled = true;
                    this.showToast("View Mode: Swipe to Rotate");
                } else {
                    // Â¶ÇÊûúÂÆπÂô®ÈáåÊúâ‰∏úË•øÔºåÂ∞±ÈôÑÁùÄÂà∞ÂÆπÂô®‰∏ä
                    if (this.sceneRoot) {
                        this.gizmo.attach(this.sceneRoot);
                        this.gizmo.setMode(mode);
                        this.showToast(mode.charAt(0).toUpperCase() + mode.slice(1) + " Mode");
                    }
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                // Êõ¥Êñ∞ÊéßÂà∂Âô®
                this.orbit.update();
                
                // Ê∏≤Êüì
                this.viewer.update();
                this.viewer.render();
            }

            bindEvents() {
                // Ê®°ÂºèÂàáÊç¢
                ['view', 'translate', 'rotate', 'scale'].forEach(m => {
                    document.getElementById('mode-' + m).addEventListener('click', () => this.setMode(m));
                    document.getElementById('mode-' + m).addEventListener('touchstart', (e) => {
                         e.preventDefault(); // Èò≤Ê≠¢ÂèåÂáªÁº©Êîæ
                         this.setMode(m);
                    }, {passive: false});
                });

                // ÈáçÁΩÆÁõ∏Êú∫
                document.getElementById('btn-reset').addEventListener('click', () => {
                    this.orbit.reset();
                    this.viewer.camera.position.set(0, 2, 5);
                });
            }

            showToast(msg) {
                const bar = document.getElementById('status-bar');
                bar.innerText = msg;
                bar.style.opacity = 1;
                clearTimeout(this.timer);
                this.timer = setTimeout(() => bar.style.opacity = 0, 2000);
            }
        }

        // ÂêØÂä®
        const editor = new Editor();
        editor.init();

    </script>
</body>
</html>
