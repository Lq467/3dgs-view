<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3DGS Arcball Ultimate</title>
    <style>
        body, html {
            width: 100%; height: 100%; margin: 0; padding: 0;
            overflow: hidden; background-color: #080808;
            touch-action: none; /* å…³é”®ï¼šç¦æ­¢æµè§ˆå™¨å¤„ç†è§¦æ‘¸ */
            user-select: none; font-family: sans-serif;
        }

        /* é¡¶éƒ¨æç¤ºæ¡ */
        #top-status {
            position: absolute; top: 10px; left: 0; width: 100%;
            text-align: center; pointer-events: none; z-index: 1000;
        }
        .status-pill {
            background: rgba(30,30,30,0.9); color: #00ff88;
            padding: 8px 20px; border-radius: 30px; font-size: 13px; font-weight: bold;
            display: inline-block; border: 1px solid #444;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* åº•éƒ¨æ“ä½œæ  */
        #dock {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(20,20,20,0.95); padding: 8px; border-radius: 24px;
            display: flex; gap: 8px; border: 1px solid #444; z-index: 1000;
        }

        .btn {
            width: 55px; height: 55px; background: transparent; border: none;
            color: #777; font-size: 24px; border-radius: 18px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        .btn span { font-size: 10px; margin-top: 2px; font-weight: normal; }
        
        /* æ¿€æ´»çŠ¶æ€ */
        .btn.active { background: #333; color: white; transform: translateY(-4px); }
        .btn.active.view-mode { color: #00ff88; box-shadow: 0 5px 15px rgba(0,255,136,0.15); }
        .btn.active.edit-mode { color: #00aaff; box-shadow: 0 5px 15px rgba(0,170,255,0.15); }

        .divider { width: 1px; height: 35px; background: #444; margin: 10px 4px; }

        /* é‡ç½®æŒ‰é’® */
        #reset-cam {
            position: absolute; top: 20px; right: 20px;
            background: rgba(0,0,0,0.6); color: white; border: 1px solid #555;
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer;
            z-index: 1000; display: flex; align-items: center; justify-content: center;
            font-size: 18px;
        }

        /* åŠ è½½åŠ¨ç”» */
        #loader {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background:#000; z-index:5000; display:flex; flex-direction:column;
            align-items:center; justify-content:center; transition: opacity 0.5s;
        }
        .spinner { width:40px; height:40px; border:4px solid #333; border-top-color:#00ff88; border-radius:50%; animation:spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .log { color: #666; font-size: 12px; margin-top: 10px; font-family: monospace; }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "@mkkellogg/gaussian-splats-3d": "https://unpkg.com/@mkkellogg/gaussian-splats-3d@0.4.7/build/gaussian-splats-3d.module.js"
        }
    }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="log" id="load-log">åˆå§‹åŒ–å¼•æ“...</div>
    </div>

    <div id="top-status">
        <div class="status-pill" id="status-text">ğŸ‘€ æµè§ˆæ¨¡å¼ï¼šä»»æ„æ—‹è½¬</div>
    </div>

    <button id="reset-cam" title="é‡ç½®è§†è§’">â†º</button>

    <div id="dock">
        <button class="btn active view-mode" onclick="app.setMode('view')" id="btn-view">
            ğŸ‘ï¸<span>æµè§ˆ</span>
        </button>
        
        <div class="divider"></div>

        <button class="btn" onclick="app.setMode('translate')" id="btn-translate">
            âœ¢<span>ç§»åŠ¨</span>
        </button>
        <button class="btn" onclick="app.setMode('rotate')" id="btn-rotate">
            â†»<span>æ—‹è½¬</span>
        </button>
        <button class="btn" onclick="app.setMode('scale')" id="btn-scale">
            â¤¢<span>ç¼©æ”¾</span>
        </button>
    </div>

    <script type="module">
        import * as THREE from 'three';
        // ğŸŒŸ æ ¸å¿ƒæ”¹å˜1ï¼šä½¿ç”¨ ArcballControls å®ç°çœŸ360åº¦æ—‹è½¬
        import { ArcballControls } from 'three/addons/controls/ArcballControls.js';
        import { TransformControls } from 'three/addons/controls/TransformControls.js';
        import { Viewer } from '@mkkellogg/gaussian-splats-3d';

        const MODEL_URL = 'https://huggingface.co/datasets/liu1230/my-3dgs/resolve/main/scene.splat';

        class App {
            constructor() {
                this.viewer = null;
                this.controls = null;
                this.gizmo = null;
                this.splatMesh = null;
            }

            async init() {
                try {
                    const log = (msg) => document.getElementById('load-log').innerText = msg;

                    // 1. åˆå§‹åŒ– Viewer (ç¦ç”¨è‡ªå¸¦æ§åˆ¶ï¼Œç¦ç”¨è‡ªé©±åŠ¨)
                    this.viewer = new Viewer({
                        'cameraUp': [0, 1, 0],
                        'initialCameraPosition': [0, 0, 5],
                        'initialCameraLookAt': [0, 0, 0],
                        'useBuiltInControls': false, 
                        'selfDrivenMode': false,
                        'sharedMemoryForWorkers': false
                    });
                    
                    const canvas = this.viewer.renderer.domElement;
                    document.body.appendChild(canvas);

                    // 2. ğŸŒŸ åˆå§‹åŒ– ArcballControls (360åº¦æ— æ­»è§’)
                    // æ³¨æ„ï¼šArcball éœ€è¦ scene å‚æ•°æ¥ç»˜åˆ¶Gizmo(è™½ç„¶æˆ‘ä»¬ä¼šéšè—å®ƒ)
                    this.controls = new ArcballControls(this.viewer.camera, canvas, this.viewer.threeScene);
                    this.controls.enableAnimations = true; // æƒ¯æ€§
                    this.controls.dampingFactor = 10;
                    this.controls.wMax = 20; // å…è®¸å¿«é€Ÿç¿»æ»š
                    this.controls.setGizmosVisible(false); // éšè—Arcballè‡ªå¸¦çš„åœ†åœˆUI

                    // 3. åˆå§‹åŒ– TransformControls (ç¼–è¾‘è½´)
                    this.gizmo = new TransformControls(this.viewer.camera, canvas);
                    this.gizmo.setSize(1.5); // æ”¾å¤§åæ ‡è½´ï¼Œæ–¹ä¾¿æ‰‹æœºç‚¹å‡»
                    this.gizmo.setSpace('local');
                    
                    // ğŸ”¥ è®©åæ ‡è½´æ°¸è¿œåœ¨æœ€ä¸Šå±‚ (é˜²æ­¢è¢«æ¨¡å‹æŒ¡ä½ç‚¹ä¸åˆ°)
                    this.gizmo.traverse(child => {
                        if(child.material) {
                            child.material.depthTest = false;
                            child.material.depthWrite = false;
                            child.renderOrder = 9999;
                        }
                    });
                    this.viewer.threeScene.add(this.gizmo);

                    // 4. åŠ è½½æ¨¡å‹
                    log("ä¸‹è½½æ¨¡å‹æ•°æ®...");
                    const response = await fetch(MODEL_URL);
                    const reader = response.body.getReader();
                    const len = +response.headers.get('Content-Length');
                    let received = 0;
                    let chunks = [];

                    while(true) {
                        const {done, value} = await reader.read();
                        if (done) break;
                        chunks.push(value);
                        received += value.length;
                        if(len) log(`ä¸‹è½½ä¸­ ${Math.round((received/len)*100)}%`);
                    }

                    const blob = new Blob(chunks);
                    const url = URL.createObjectURL(blob) + '#.splat';
                    
                    log("æ¸²æŸ“æ¨¡å‹...");
                    await this.viewer.addSplatScene(url, { 'showLoadingUI': false, 'splatAlphaRemovalThreshold': 5 });
                    this.splatMesh = this.viewer.getSplatScene(0);

                    // éšè—Loading
                    document.getElementById('loader').style.opacity = 0;
                    setTimeout(() => document.getElementById('loader').style.display = 'none', 500);

                    // 5. å¯åŠ¨å¾ªç¯
                    this.animate();

                    // é»˜è®¤è¿›å…¥æµè§ˆæ¨¡å¼
                    this.setMode('view');

                } catch (e) {
                    alert("é”™è¯¯: " + e.message);
                }
            }

            setMode(mode) {
                // UI åˆ‡æ¢
                document.querySelectorAll('.btn').forEach(b => b.classList.remove('active', 'view-mode', 'edit-mode'));
                const btn = document.getElementById(mode === 'view' ? 'btn-view' : 'btn-' + mode);
                btn.classList.add('active', mode === 'view' ? 'view-mode' : 'edit-mode');

                const status = document.getElementById('status-text');

                if (mode === 'view') {
                    // === æµè§ˆæ¨¡å¼ ===
                    this.gizmo.detach(); // ç§»é™¤åæ ‡è½´
                    
                    // âœ… å¯ç”¨ç›¸æœº (360æ—‹è½¬)
                    this.controls.enabled = true;
                    
                    status.innerText = "ğŸ‘€ æµè§ˆæ¨¡å¼ï¼šåŒæŒ‡ç¼©æ”¾ï¼Œä»»æ„æ—‹è½¬";
                    status.style.color = "#00ff88";
                } else {
                    // === ç¼–è¾‘æ¨¡å¼ ===
                    if (this.splatMesh) {
                        this.gizmo.attach(this.splatMesh);
                        this.gizmo.setMode(mode);
                    }
                    
                    // â›”ï¸ å¼ºåˆ¶ç¦ç”¨ç›¸æœºï¼
                    // è¿™æ˜¯è§£å†³â€œæ“ä½œæ— ååº”â€çš„å…³é”®ã€‚
                    // è¿›å…¥ç¼–è¾‘æ¨¡å¼åï¼Œå±å¹•é™¤äº†åæ ‡è½´ï¼Œå…¶ä»–åœ°æ–¹æ€ä¹ˆæ‘¸éƒ½ä¸ä¼šåŠ¨ã€‚
                    // è¿™æ ·ç¡®ä¿ä½ çš„è§¦æ‘¸ 100% ä¼ ç»™åæ ‡è½´ï¼Œè€Œä¸æ˜¯è¢«ç›¸æœºåƒæ‰ã€‚
                    this.controls.enabled = false;

                    status.innerText = `ğŸ”§ ${mode === 'translate'?'ç§»åŠ¨':(mode==='rotate'?'æ—‹è½¬':'ç¼©æ”¾')}æ¨¡å¼ï¼šç›¸æœºå·²é”ï¼Œè¯·æ‹–åŠ¨è½´çº¿`;
                    status.style.color = "#00aaff";
                }
            }

            resetView() {
                this.controls.reset();
                // Arcballé‡ç½®æœ‰æ—¶å€™æ–¹å‘ä¸å¯¹ï¼Œæ‰‹åŠ¨çŸ«æ­£
                this.viewer.camera.position.set(0, 0, 5);
                this.viewer.camera.lookAt(0, 0, 0);
                this.viewer.camera.up.set(0, 1, 0);
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                // æ¯ä¸€å¸§éƒ½å¿…é¡»æ›´æ–°
                this.controls.update();
                this.viewer.update();
                this.viewer.render();
            }
        }

        window.app = new App();
        window.app.init();

        document.getElementById('reset-cam').addEventListener('click', () => window.app.resetView());

    </script>
</body>
</html>
